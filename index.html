    <footer class="site-footer clearfix">
        <script>
            // funciones para hacer visibles/invisibles elementos
            (function ($) {
                $.fn.invisible = function () {
                    return this.each(function () {
                        $(this).css("visibility", "hidden");
                    });
                };
                $.fn.visible = function () {
                    return this.each(function () {
                        $(this).css("visibility", "visible");
                    });
                };
            })(jQuery);

            // extiende selectores para detectar si está fuera de pantalla
            (function ($) {
                $.extend($.expr[":"], {
                    "off-top": function (el) {
                        return $(el).offset().top < $(window).scrollTop();
                    },
                    "off-right": function (el) {
                        return (
                            $(el).offset().left +
                                $(el).outerWidth() -
                                $(window).scrollLeft() >
                            $(window).width()
                        );
                    },
                    "off-bottom": function (el) {
                        return (
                            $(el).offset().top +
                                $(el).outerHeight() -
                                $(window).scrollTop() >
                            $(window).height()
                        );
                    },
                    "off-left": function (el) {
                        return $(el).offset().left < $(window).scrollLeft();
                    },
                    "off-screen": function (el) {
                        return $(el).is(
                            ":off-top, :off-right, :off-bottom, :off-left"
                        );
                    }
                });
            })(jQuery);

            // cambia el logo según el scroll
            jQuery(window).scroll(function () {
                var logo = jQuery("#logo");

                if (logo.is(":off-top") && jQuery("#logo").length !== 0) {
                    jQuery(".logo").css("opacity", 0);
                    jQuery(".logo-small").css("opacity", 1);
                } else if (jQuery("#logo").length === 0) {
                    jQuery(".logo-small").css("opacity", 1);
                } else {
                    jQuery(".logo").css("opacity", 1);
                    jQuery(".logo-small").css("opacity", 0);
                }
            });

            // si no hay #logo desde el inicio, mostramos el logo pequeño
            if (jQuery("#logo").length === 0) {
                jQuery(".logo-small").css("opacity", 1);
            }
        </script>
